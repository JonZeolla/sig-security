name: Super-Linter

# Run this workflow on every PR and push to master
on:
  pull_request:
    branches:
      - master

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Setup
        run: |
          git fetch origin master:master
          git diff --name-only master $HEAD > modified
          npm install -g markdownlint-cli cspell markdown-link-check
          echo "these files have changed"
          cat modified
  Lint:
    runs-on: ubuntu-latest
    needs: Setup      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Lint
        run: | 
          git fetch origin master:master        
          for file_name in $(git diff --name-only $HEAD master)
            do
              if [[ $file_name == *".md" ]] 
              then 
                markdownlint $file_name
              fi 
          done          
  Spelling:
    runs-on: ubuntu-latest
    needs: Setup      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Spelling
        run: | 
          git fetch origin master:master        
          git diff --name-only master $HEAD | xargs -L1 npx cspell    
  Links:
    runs-on: ubuntu-latest
    needs: Setup      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Links
        run: | 
          git fetch origin master:master        
          for file_name in $(git diff --name-only $HEAD master)
            do
              if [[ $file_name == *".md" ]] 
              then 
                npx markdown-link-check $file_name 
              fi 
          done