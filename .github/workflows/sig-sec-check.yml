name: Super-Linter

# Run this workflow on every PR and push to master
on:
  pull_request:
    branches:
      - master

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Setup
        run: |
          mkdir tmp
          git fetch origin master:master
          git diff --name-only master $HEAD > tmp/modified
          npm install -g markdownlint-cli cspell markdown-link-check
          echo "these files have changed"
          cat tmp/modified
  Lint:
    runs-on: ubuntu-latest
    needs: Setup      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Lint
        run: | 
          git fetch origin master:master
          git diff --name-only master $HEAD | xargs -L1 npx markdownlint          
  Spelling:
    runs-on: ubuntu-latest
    needs: Setup      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Spelling
        run: | 
          git fetch origin master:master        
          git diff --name-only master $HEAD | xargs -L1 npx cspell    
  Links:
    runs-on: ubuntu-latest
    needs: Setup      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Links
        run: | 
          git fetch origin master:master        
          git diff --name-only $HEAD master | grep *.md | xargs -L1 npx markdown-link-check --quiet             